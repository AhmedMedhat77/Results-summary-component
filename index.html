<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="card-warpper">
        <div class="card-left">
          <div class="card-left__container">
            <div class="card-left__container__top">
              <p>Your Result</p>
            </div>
            <div class="card-left__container__middle">
              <div class="result-circle">
                <p>76</p>
                <p>of 100</p>
              </div>
            </div>
            <div class="card-left__container__bottom">
              <h1 class="bottom-mark">Great</h1>
              <p>
                You scored higher than 65% of the people who have taken these
                tests.
              </p>
            </div>
          </div>
        </div>
        <div class="card-right">
          <div class="card-right__top">
            <p>Summary</p>
          </div>
          <div class="card-right__middle">
            <div class="reaction__item">
              <div class="reaction__item__right">
                <img src="assets/images/icon-reaction.svg" alt="reaction" />
                <p>Reaction</p>
              </div>
              <div class="reaction__item__left">
                <p><span>80</span> / 100</p>
              </div>
            </div>
            <div class="reaction__item">
              <div class="reaction__item__right">
                <img src="assets/images/icon-memory.svg" alt="memory" />
                <p>Memory</p>
              </div>
              <div class="reaction__item__left">
                <p><span>92</span> / 100</p>
              </div>
            </div>
            <div class="reaction__item">
              <div class="reaction__item__right">
                <img src="assets/images/icon-verbal.svg" alt="verbal" />
                <p>Verbal</p>
              </div>
              <div class="reaction__item__left">
                <p><span>61 </span>/ 100</p>
              </div>
            </div>
            <div class="reaction__item">
              <div class="reaction__item__right">
                <img src="assets/images/icon-visual.svg" alt="visual" />
                <p>Visual</p>
              </div>
              <div class="reaction__item__left">
                <p><span>72 </span> / 100</p>
              </div>
            </div>
          </div>
          <div class="card-right__bottom">
            <button>Continue</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
